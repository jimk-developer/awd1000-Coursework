<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Task List</title>
    <link rel="stylesheet" href="task_list.css">
</head>

<body>
    <div id="form">
        <h1>Task List</h1>
        <div>
            <label for="task">Task:</label>
            <input type="text" name="task" id="task">
        </div>
        <div>
            <button id="add_task">Add Task</button>
            <button id="clear_tasks">Clear Tasks</button>
        </div>
    </div>
    
    <div id="display">
        <textarea name="tasks" id="tasks"></textarea>
    </div>

    <div class="clear"></div>

    <script src="task_list.js"></script>
</body>
</html>
