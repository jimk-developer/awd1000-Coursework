<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pizza Bella Restaurant</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <canvas width="480" height="120">
            <img src="logo.png" alt="Pizza Bella logo">
        </canvas>
        
        <h2>Build your pizza</h2>
        <div id="toppings">
            <h3>Available Toppings</h3>
            <ul>
                <li id="pep">Pepperoni</li>
                <li id="cb">Canadian bacon</li>
                <li id="is">Italian sausage</li>
                <li id="tom">Tomatoes</li>
                <li id="mush">Mushrooms</li>
                <li id="pine">Pineapple</li>
                <li id="ah">Artichoke hearts</li>
            </ul>
        </div>
        <div id="order">
            <h3>My Order</h3>
            <ul></ul>
        </div>
        <div class="clear"></div>
        <button id="submit_order">Submit Order</button>

        <script src="pizza_order.js"></script>
    </body>
</html>
