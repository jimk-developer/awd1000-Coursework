<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pizza Bella Restaurant</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <canvas width="640" height="120">
            <img src="logo.png" alt="Pizza Bella logo">
        </canvas>

        <div id="square_color">
            <label>Square color: </label>
            <input type="radio" name="square_color" value="black">Black
            <input type="radio" name="square_color" value="blue">Blue
            <input type="radio" name="square_color" value="red">Red
            <input type="radio" name="square_color" value="green">Green
            <input type="radio" name="square_color" value="yellow">Yellow
            <input type="radio" name="square_color" value="orange">Orange
            <input type="radio" name="square_color" value="purple">Purple
        </div>
        <div id="border_width">
            <label>Border width: </label>
            <input type="radio" name="border_width" value="1">1
            <input type="radio" name="border_width" value="2">2
            <input type="radio" name="border_width" value="3">3
            <input type="radio" name="border_width" value="4">4
            <input type="radio" name="border_width" value="5">5
        </div>
        <div id="text_color">
            <label>Text color: </label>
            <input type="radio" name="text_color" value="black">Black
            <input type="radio" name="text_color" value="blue">Blue
            <input type="radio" name="text_color" value="red">Red
            <input type="radio" name="text_color" value="green">Green
            <input type="radio" name="text_color" value="yellow">Yellow
            <input type="radio" name="text_color" value="orange">Orange
            <input type="radio" name="text_color" value="purple">Purple
        </div>

        <script src="logo.js"></script>
    </body>
</html>
